<div class="container bg-black">
    <div class="row py-5 g-4 " >
        <div class="contact min-vh-100 d-flex justify-content-center align-items-center">
<div class="container w-75 text-center">
<div class="row g-4">
    <div class="col-md-6">
        <input id="name" onkeyup="validate(this)" type="text" class="form-control" placeholder="Enter Your Name">
        <div class="alert alert-danger w-100 mt-2 d-none">
            Minimum 3 chars Max 10 chars
        </div>
    </div>
    <div class="col-md-6">
        <input id="email" onkeyup="validate(this)" type="email" class="form-control " placeholder="Enter Your Email">
        <div  class="alert alert-danger w-100 mt-2 d-none">
            Email not valid numbers not allowed
        </div>
    </div>
    <div class="col-md-6">
        <input id="phone" onkeyup="validate(this)" type="text" class="form-control " placeholder="Enter Your Phone">
        <div  class="alert alert-danger w-100 mt-2 d-none">
            Enter valid Phone Number
        </div>
    </div>
    <div class="col-md-6">
        <input id="age" onkeyup="validate(this)" type="number" class="form-control " placeholder="Enter Your Age">
        <div  class="alert alert-danger w-100 mt-2 d-none">
            Enter valid age
        </div>
    </div>
    <div class="col-md-6">
        <input id="password" onkeyup="validate(this)" type="password" class="form-control " placeholder="Enter Your Password">
        <div  class="alert alert-danger w-100 mt-2 d-none">
            Enter valid password minimum 5 chars
        </div>
    </div>
    <div class="col-md-6">
        <input id="repassword" onkeyup="validate(this);inputsValidation()" type="password" class="form-control " placeholder="Repassword">
        <div class="alert alert-danger w-100 mt-2 d-none">
            Enter valid repassword 
        </div>
    </div>
</div>
<button  disabled="true" class="btn btn-outline-danger px-2 mt-3">Submit</button>
</div>
</div> </div>
</div>
